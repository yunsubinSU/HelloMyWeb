		<h2>최신 회원 정보</h2>
		<button type="button" class="delete-selected-btn" id="delete">삭제</button>

		<table class="checklist1" border="1">
			<thead>
			<tr>
				<th>아이디</th>
				<th>전화번호</th>
				<th>변경날짜</th>

			<tbody>
			<tr>
				<td >User123</td>

		</table>

		<table class="checklist" border="1">

			<tr>
				<th>닉네임</th>

			</tr>
			</thead>

			<tr>
				<td >NewUser456</td>
				<td >2024-12-15</td>

			</tr>

		<h2>책 정보</h2>

			<thead>

				<th>책 제목</th>
				<th>남은 권수</th>
				<th>isbn</th>

			<tbody>
			<tr>
				<td>해를 품은 달</td>
				<td>12권</td>

			</tr>
			</tbody>
		</table>
	</div>

	<div class="content" id="content3">
