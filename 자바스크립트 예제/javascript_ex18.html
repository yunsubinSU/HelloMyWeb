<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제12</title>
    <script>
        //관계 연산자, 비교연산자 
        //javascript, relational operators 크롭창에 검색해보기
        // >=, <=, >, <, == , ! =,
        //===, !==
        //num1 >= num2 
        //num1 이 num2 이상인가?
        //참이면 true, 거짓이면 false
        var num1=9;
        var num2=5;
        var result= (num1>=num2);
        //대입연산자 만나면 오른쪽부터 본다.
        //오른쪽 가면 관계연산자가 있는데 num1이 num2이상인가? 하는데 참이네해서
        //전체가 true로 바뀌고 
        //var result = true;
        //기호로 다 축약 되어있고 문법이고 해석 정확하게 하는게 되고 넘어가면 문제 같은거 풀어보기
        document.write(result, "<br>"); //true
    </script>
</head>

</body>
