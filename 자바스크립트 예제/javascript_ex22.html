<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제12</title>
    <script>
        var num1=9;
        var num2=5;
        var result = (num1!=num2);
        //boolean(불리언) 은 true, false를 저장하는 데이터 타입
        //미국의 수학자 조지부을 때문에 만들어진거
        //부을대수라는 수학을 만들었고 유래는 그렇다는
        document.write(result, "<br>"); //true
    
    </script>
</head>

</body>
