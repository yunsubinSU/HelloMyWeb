<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제09</title>
    <script>
        //연산자
        //대입연산자, 사칙연산자, 나머지 연산자
        //증가감소연산자, 복합대입연산자
        //관계연산자, 논리연산자
        //비트연산자, 삼항연산자
        //사칙연산자: +, -, *(곱하기), / (나누기)
        var num1=9;
        //대입연산자 = 는 같다가 절대아님!
        //대입연산자는 오른쪽부터 왼쪽
        //오른쪽은 값으로 해석, 왼쪽은 공간
        //해석) 오른쪽의 값을 왼쪽 공간에 대입한다.
        var num2=2;
        var result = num1+num2;
        //num1변수의 값 + num2변수의 값 그거를
        //result 변수 공간에 대입한다. (저장한다.)
        document.write(result,"<br>"); //11
        result = num1 - num2;
        //num1변수의 값 - num2변수의 값을
        //result에 저장한다.
        document.write(result,"<br>"); //7

        result = num1 * num2
        document.write(result,"<br>");//18

        result = num1/num2;
        document.write(result,"<br>"); // 4.5
    </script>
</head>
<body>
</body>
</html>
