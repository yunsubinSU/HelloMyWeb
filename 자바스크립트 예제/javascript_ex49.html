<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제42</title>
    <script>
        var num1 = prompt('아버지 나이 입력:')
        var num2 = prompt('어머니 나이 입력:')
        var num3 = prompt('내 나이 입력:')
        var num4 = prompt('동생 나이 입력:')
        num1 = parseInt(num1)
        num2 = parseInt(num2)
        num3 = parseInt(num3)
        num4 = parseInt(num4)
        var result1 = '합계:' + (num1+num2+num3+num4)
        var result2 = '평균:' + (num1+num2+num3+num4)/4
        document.write(result1,"<br>")
        document.write(result2,"<br>")
    </script>
</head>
<body>
</body>
</html>
