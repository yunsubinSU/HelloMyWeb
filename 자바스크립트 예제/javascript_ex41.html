<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제30</title>
    <script>
        //삼항 연산자, 조건 연산자
        //이항 연산자: +, -, *, /, && ~~~
        //3+4, 더하기 연산자는 이항연산자 종류중에 하나
        //단항 연산자 : +3, -3 (부호)
        //항이 3개라서 삼항연산자
        //A? B:C 
        //A가 참이;면 B가반환, 거짓이면 C가 반환
        var age=17;
        var result= age>=20? '성인':'미성년자'
        //?가 물어보는 말 이게 참인가요?
        document.write(result, "<br>");

    </script>
</head>
<body>
</body>
</html>
