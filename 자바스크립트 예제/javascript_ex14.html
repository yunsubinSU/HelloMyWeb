<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제12</title>
    <script>
        var num1=10;
        var num2=10;
        document.write(num1,"<br>");//10
        document.write(num1++,"<br>");//10
        document.write(num1,"<br>");//11
        document.write("<br>");
        document.write(num2,"<br>");//10
        document.write(++num2,"<br>");//11
        document.write(num2,"<br>");//11
    </script>
</head>
<body>
</body>
</html>
