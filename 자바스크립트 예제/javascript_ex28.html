       //논리 연산자
       //논리 AND -&&
       //논리 OR - || 
       //논리 NOT = !

       //논리 AND의 진리표
       // false && false -> false
       // false && true -> false
       //true && false -> false
       //true && true -> true
       // AND : 그리고, 결합, 논리곱
       // true 값이 1, false는 값이 0
       // 컴퓨터의 모든 언어는 숫자임
       // *입력이 둘다 참이어야 결과도 참이다.

       //논리 OR의 진리표
       //false || false -> false
       //false || true -> true
       //true || false -> true
       //true || true -> true
       //또는, 선택, 논리 합
       // 0만 false고 나머진 다 true (1, -1, 2, 3)
       //대표참값이 1이다.
       // 둘중에 하나라도 참이면 결과가 참이다.

       //논리 NOT (반전)
       // !true -> false
       // !false -> true
    </script>
