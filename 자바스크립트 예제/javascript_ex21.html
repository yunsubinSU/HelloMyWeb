    <script>
        // num1 != num2;
        //num1 과 num2가 다른가? (같지않는가?)
        //다르면 참 -true, 같으면 거짓 -false
        var num1=9;
        var num2=5;
        var result = (num1!=num2);
        //num1과 num2가 다른가? 하는데 다르다
        //그러면 진실이네 그럼 true네
        document.write(result, "<br>"); //true
    
    </script>
