<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제12</title>
    <script>
       var num1=9;
       var num2='9';
       var result = (num1!==num2);
       //!== : strict inequality operator
       //9랑 '9'는 값은 같은데, 데이터 타입은 다르니까
       //다르다!, 다른가는 참 - true
       document.write(result, "<br>");
    </script>
</head>
<body>
</body>
</html>
