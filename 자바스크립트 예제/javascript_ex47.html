<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제42</title>
    <script>
        var num1 = prompt('값1 입력')
        var num2 = prompt('값2 입력')
        num1 = parseInt(num1)
        num2 = parseInt(num2)
        var result1 = num1/num2
        var result2 = num1%num2
        document.write(result1,"<br>")
        document.write(result2,"<br>")
    </script>
</head>
<body>
</body>
</html>
