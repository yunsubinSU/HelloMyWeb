<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제04</title>
    <script>
        //'문자열' , "문자열" - string (문자열, 줄, 끈)
        //3,4,3.14 - number(숫자타입)
        //+ : 숫자끼리 하면 덧셈, 문자열끼리 하면 붙이는 접합
        document.write(3+3, "<br>"); //6
        document.write('Hello'+'Javascropt', "<br>");
        document.write('Hello '+3, "<br>");
        //피연산자의 불일치 
        //연산자:+, 피연산자: 연산을 당하는 애 'hello ', 3
        //피연산자의 데이터 타입이 불일치 한다.
        //원래는 이게 오류상황인데?? 잘된다... 왜???
        //자동형변환이 발생해서, 두개의 데이터 타입이 일치되고
        //연산이 정상적으로 수행된다.
    </script>
