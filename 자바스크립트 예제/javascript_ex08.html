<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제08</title>
    <script>
        //var- variable 뜻-변수 / vari + able (변할수있는)
        //variable (변수)
        //var은 키워드, 예약어의 일종
        //var은 변수를 선언할때 쓰는 키워드
        var num=10;
        //var은 만능타입이라고 할수 있고
        //num변수를 선언하고 10으로 초기화했다
        //특정 메모리 위치에 num변수가 생성되고 10이 들어간다.
        //c,c++,java - int num=10; , 파이썬 num =10 
        //javaScript - var num = 10 -> ES6,7,8,9 - TypeScript
        document.write(num,"<br>"); //10
        //num변수의 값을 출력해라 
    </script>
</head>
<body>
</body>
</html>
