<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제12</title>
    <script>
        //나머지 연산자 - %
        //9%2 - 9를 2로 나눈 나머지 -> 1
        //9/2 = 4...1
        //9를 2로 나누면 몫이 4고 나머지가 1이다.
        var num1=9;
        var num2=2;
        var result=num1%num2;
        document.write(result,"<br>"); //1
    </script>
</head>
<body>
</body>
</html>
