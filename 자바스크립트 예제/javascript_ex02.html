<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제02</title>
    <script>
        document.write('Hello JavaScript!');
        //document 객체 안의 write메서드
        //document 객체 안의 write메서드를 호출해서 입력으로 문자열 'Hello JavaScript!'를 전달하니 브라우저 화면상에 출력이 된다.
        //객체 = 데이터 + 함수
    </script>
</head>
<body>
    
</body>
</html>
