<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제42</title>
    <script>
        var result = confirm("계속 하시겠습니까?")
        //confirm 함수는 확인,취소
        //확인 true반환, 취소 false반환
        document.write(result,"<br>")
        //예를 들면) 네이버 뉴스에 댓글달기할때 입력창 누르면
        //비회원 상태면 로그인하시겠습니까? 확인, 취소
        //확인-> 로그인창 보내서 로그인시키고 -> 로그인되면 돌아오고
        //취소-> 그냥 그대로 
    </script>
</head>
<body>
</body>
</html>
