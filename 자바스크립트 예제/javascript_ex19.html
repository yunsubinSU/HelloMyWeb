    <script>
        //관계연산자, 비교연산자
        //관계를 판별하는 연산자
        //비교해서 판별하는 연산자
        var num1=9;
        var num2=5;
        var result = (num1<=num2);
        //대입연산자 만나면 오른쪽부터 본다.
        //오른쪽 가면 관계연산자가 있는데 
        //num1이 num2이하인가? 하는데 거짓이네 해서
        //전체가 false로 바뀌고
        //var result = false;
        document.write(result, "<br>"); //false
    
    </script>
