<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제04</title>
    <script>
        document.write(3+3.14,"<br>");
        //문자열 +숫자 -> 문자열+문자열 -> 합쳐진 문자열
        //3은 정수, 3.14 실수 
        //이것도 피연산자 불일치후 자동형변환
        //정수에 통일시킨다.
        //3+3.14가 3+3가 되고 6이 나오는데 그러면 0.14가 손실된다.
        //실수에 통일시킨다.
        //값의 손실을 최소하는 방향으로 정해진것이다 그래서 정답은 <이번>

        //정수랑 실수랑 연산하면 실수 우선시 
        //정수+실수, 실수+실수, 합쳐진 실수
    </script>
</head>
<body>
    
</body>
</html>
