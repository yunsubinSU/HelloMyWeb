<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제12</title>
    <script>
        //--num: 선감소 후연산 
        //num--: 선연산 후감소
        var num1=10;
        var result = (num1--)+5;
        //더하기 5할때는 빼기전값인 10이랑 더한다.
        //감소연산보다 더하기연산을 먼저한다.
        document.write(num1, "<br>"); //9
        document.write(result,"<br>"); //15
    </script>
</head>
<body>
</body>
</html>
