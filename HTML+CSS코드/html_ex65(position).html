<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제62</title>
</head>
<body>
    <!--
        position속성
        위치 지정하는 css의 position속성
        position:static;
        -static:정적인,안움직인다.
        -모든요소의 position 기본 속성

        position:relative;
        -상대적인, 자기자신기준으로 얼만큼

        position:absolute;
        -절대적인, 상위(조상)요소 기준으로 얼만큼

        position:fixed;
        -고정된, 뷰포트상에 고정시킨다.

        position:sticky;
        -sticky : 끈적끈적한, 화면에 붙는다.
        -static + fixed
    -->
</body>
</html>
