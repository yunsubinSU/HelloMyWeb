<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제69</title>
    <style>
       #bottom-menu{
            width:300px;
            height:100px;
            background-color: aqua;
            padding:20px;
            box-sizing: border-box;
       }
       *{
        margin:0;
        padding:0;
       }
       ul{
        list-style-type: none;
       }
       a{
        text-decoration: none;
        color:#333;
       }
       ul>li{
        float:left;
        margin-right:20px;
       }
       ul>li>a{
        background-color: palegreen;
       }
    </style>
</head>
<body>
    <div id="bottom-menu">
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">소개</a></li>
            <li><a href="#">공지사항</a></li>
        </ul>
    </div>
</body>
</html>
