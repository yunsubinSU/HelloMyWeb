<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제29</title>
    <style>
        #my-span1{
            /* span의 display속성은 기본적으로 inline */
            width:100px;
            height:100px;
            background-color: red;
        }
        #my-span2{
            /* span의 display속성은 기본적으로 inline */
            width:100px;
            height:100px;
            background-color: green;
        }
        #my-span3{
            /* span의 display속성은 기본적으로 inline */
            width:100px;
            height:100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <span id="my-span1">스팬1</span>
    <span id="my-span2">스팬2</span>
    <span id="my-span3">스팬3</span>
</body>
</html>
