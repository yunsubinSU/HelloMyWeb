<!DOCTYPE html><!-- DOCUMENT TYPE(문서타입) html -->
<!-- HyperText MarkUp Language-->
<html lang="en"><!--html태그, lang속성이 en이다-->
<!--html 여는 태그-->
<!--lang - language, en - english -->
<head><!-- head 여는 태그 -->
<!--head태그에는 설정,파일세팅-->
    <meta charset="UTF-8"><!--meta태그-->
    <!--character set-문자집합 , 문자인코딩방식설정-->
    <!--UTF-8 또는 EUC-KR -->
    <!--meta데이터를 정의한다.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--viewport - 뷰포트는 보이는 영역-->
    <!--브라우저 상에서 보이는 영역-->
    <!--content 내용 , width-가로, device-width:장치가로-->
    <!--실행하는 장치에 맞게 가로를 맞춰준다.-->
    <!--initial scale - 초기 배율 , 1.0-1배 -->
    <title>예제02</title>
    <!--title태그는 제목-->
</head><!-- head 닫는 태그 -->
<body>
    <!--body태그는 몸체, UI 나오는 부분-->
</body>
</html>
<!--html 닫는 태그-->
