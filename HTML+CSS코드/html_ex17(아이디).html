<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제17</title>
    <style>
        #my-div1{
            width:100px;
            height:100px;
            background-color: red;
        }
        #my-div2{
            width:150px;
            height:150px;
            background-color: green;
        }
        #my-div3{
            width:200px;
            height:200px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <!-- division - 구역 , divide-나누다 -->
    <div id="my-div1">
        내 div1
    </div>
    <div id="my-div2">
        내 div2
    </div>
    <div id="my-div3">
        내 div3
    </div>
</body>
</html>
